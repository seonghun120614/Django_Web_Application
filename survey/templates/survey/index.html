{% if latest_question_list %}
    <ul>
        {% for question in latest_question_list %}
            <li><a href="/survey/{{ question.id }}/">{{ question.question_text }}</a></li>
            <!-- <li><a href="{% url 'detail' question.id %}">{{ question.question_text }}</a></li> -->
            <!-- <li><a href="{% survey:url 'detail' question.id %}">{{ question.question_text }}</a></li> -->
        {% endfor %}
    </ul>
{% else %}
    <p>No survey is available.</p>
{% endif %}
